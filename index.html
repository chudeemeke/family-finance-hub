<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#4F46E5">
    <title>Family Finance Hub - Premium Edition</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">
    
    <!-- External Dependencies -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/recharts@2.5.0/dist/Recharts.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- App Styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="root"></div>
    
    <!-- Core App Scripts -->
    <script src="js/security-manager.js"></script>
    <script src="js/db-manager.js"></script>
    <script src="js/sync-manager.js"></script>
    <script src="js/notification-manager.js"></script>
    <script src="js/analytics.js"></script>
    <script src="js/voice-commands.js"></script>
    <script src="js/biometric-auth.js"></script>
    
    <!-- React Components -->
    <script type="text/babel" src="js/components/app-context.js"></script>
    <script type="text/babel" src="js/components/login.js"></script>
    <script type="text/babel" src="js/components/dashboard.js"></script>
    <script type="text/babel" src="js/components/transactions.js"></script>
    <script type="text/babel" src="js/components/budget.js"></script>
    <script type="text/babel" src="js/components/savings.js"></script>
    <script type="text/babel" src="js/components/shopping.js"></script>
    <script type="text/babel" src="js/components/settings.js"></script>
    <script type="text/babel" src="js/components/navigation.js"></script>
    
    <!-- Main App -->
    <script type="text/babel" src="js/app.js"></script>
    
    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('ServiceWorker registered:', registration);
                        
                        // Check for updates periodically
                        setInterval(() => {
                            registration.update();
                        }, 60000);
                    })
                    .catch(error => {
                        console.error('ServiceWorker registration failed:', error);
                    });
            });
        }
    </script>
</body>
</html>
