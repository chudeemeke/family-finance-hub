<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Family Finance Hub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .offline-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        .offline-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: #f3f4f6;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
        }
        
        h1 {
            color: #1f2937;
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        p {
            color: #6b7280;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        button {
            background: #6366f1;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        button:hover {
            background: #4f46e5;
        }
        
        .status {
            margin-top: 20px;
            padding: 10px;
            background: #fef3c7;
            border-radius: 8px;
            color: #92400e;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">ðŸ“¡</div>
        <h1>You're Offline</h1>
        <p>It looks like you've lost your internet connection. Don't worry - your data is safe and will sync when you're back online.</p>
        
        <button onclick="checkConnection()">Try Again</button>
        
        <div class="status" id="status" style="display: none;"></div>
    </div>
    
    <script>
        // Check connection status
        function checkConnection() {
            const status = document.getElementById('status');
            status.style.display = 'block';
            status.textContent = 'Checking connection...';
            
            // Try to fetch a small resource
            fetch('/manifest.json', { method: 'HEAD' })
                .then(() => {
                    status.textContent = 'Connection restored! Redirecting...';
                    status.style.background = '#d1fae5';
                    status.style.color = '#065f46';
                    
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                })
                .catch(() => {
                    status.textContent = 'Still offline. Please check your connection.';
                });
        }
        
        // Auto-check every 5 seconds
        setInterval(() => {
            if (navigator.onLine) {
                checkConnection();
            }
        }, 5000);
        
        // Listen for online event
        window.addEventListener('online', checkConnection);
    </script>
</body>
</html>
